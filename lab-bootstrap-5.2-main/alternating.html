<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Cookie Store</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <main>
    <div class="container text-center mt-5 mb-5">
      <div>
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>
      <div class="row row-cols-auto ms-md-auto mx-5 my-auto mt-5 mb-5">

        <div class="  col ms-md-auto mx-auto my-auto mt-auto mb-auto">
          <div class="row ms-md-auto mx-auto my-auto mt-auto mb-auto">

            <div class="col-md-4 order-md-last ms-md-auto mx-auto my-auto mt-auto mb-auto">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>

            </div>
            <div class=" col-md-4 offset-md-4 order-md-first ms-md-auto mx-auto my-auto mt-auto mb-auto">
              <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="img-fluid rounded-circle" />
            </div>
          </div>

        </div>
        <div class="  col ms-md-auto mx-auto my-auto mt-5 mb-5">
          <div class="row ms-md-auto mx-auto my-auto mt-auto mb-auto">
            <div class="col-md-4 order-md-first ms-md-auto mx-auto my-auto mt-auto mb-auto  ">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>

            </div>

            <div class=" col-md-4 offset-md-4 order-md-last ms-md-auto mx-auto my-auto mt-auto mb-auto ">

              <img src="images/peanut-cookie.png" alt="A single peanut butter cookie"
                class="img-fluid rounded-circle" />
            </div>
          </div>

        </div>
        <div class="  col ms-md-auto mx-auto my-auto mt-5 mb-5">
          <div class="row ms-md-auto mx-auto my-auto mt-auto mb-auto">
            <div class="col-md-4 order-md-last  ms-md-auto mx-auto my-auto mt-auto mb-auto">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <div class=" col-md-4 offset-md-4 order-md-first ms-md-auto mx-auto my-auto mt-auto mb-auto ">

              <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="img-fluid rounded-circle" />
            </div>

          </div>
        </div>
        <div class="  col ms-md-auto mx-auto my-auto mt-5 mb-5">
          <div class="row ms-md-auto mx-auto my-auto mt-auto mb-auto">

            <div class="col-md-4 order-md-first ms-md-auto mx-auto my-auto mt-auto mb-auto ">

              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <div class=" col-md-4 offset-md-4 order-md-last ms-md-5 mx-auto my-auto mt-auto mb-auto">

              <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="img-fluid rounded-circle" />
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>
</body>

</html>
